<html>
<head>
<style>
li {

}
.emphasis{

}

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

});

</script>
</head>

<body>

	<li>hello</li>
	<li>hello2</li>
	<li>hello3</li>
	<li>hello4</li>
	<li>hello5</li>
		<ul>
			<li>kjdfghksjdfh</li>
		</ul>
</ul>
<script>
	$('ul.emphasis').children('li').eq(2).next().text("addrec");
</script>
	
</body>
</html>
